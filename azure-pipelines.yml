trigger:
- main

variables:
  # MUST be Service Connection NAME (not subscription id)
  azureSubscription: 'Azure subscription 1 (b57ed439-8d04-4717-b1b2-4a0326fd41e8)'

  webAppName: 'Employeeform'
  environmentName: 'Employeeform'

stages:
# ================= BUILD STAGE =================
- stage: Build
  displayName: Build Stage
  jobs:
  - job: BuildJob
    displayName: Maven Build
    pool:
      name: Default   # self-hosted agent

    steps:
    # ✅ Install JDK 17
    - task: JavaToolInstaller@0
      displayName: 'Install JDK 17'
      inputs:
        versionSpec: '17'
        jdkArchitectureOption: 'x64'
        jdkSourceOption: 'PreInstalled'

    # ✅ Maven Build
    - task: Maven@4
      displayName: 'Maven Clean Package'
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean package'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.17'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'

    # ✅ Copy JAR/WAR
    - task: CopyFiles@2
      displayName: 'Copy build output'
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: '**/target/*.?(jar|war)'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    # ✅ Publish Artifact
    - publish: $(Build.ArtifactStagingDirectory)
      artifact: drop

# ================= DEPLOY STAGE =================
- stage: Deploy
  displayName: Deploy Stage
  dependsOn: Build
  condition: succeeded()

  jobs:
  - deployment: DeployToAzure
    displayName: Deploy to Azure Linux Web App
    environment: $(environmentName)
    pool:
      name: Default

    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy Employeeform App'
            inputs:
              azureSubscription: $(azureSubscription)
              appType: webAppLinux
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)/drop/**/*.?(jar|war)'
