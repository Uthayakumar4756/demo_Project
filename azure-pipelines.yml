# Maven package Java project Web App to Linux on Azure
# Self-hosted agent (FREE tier friendly)

trigger:
- main

variables:
  # âœ… Service Connection NAME (NOT ID)
  azureSubscription: 'Azure subscription 1 (b57ed439-8d04-4717-b1b2-4a0326fd41e8)'

  # Web app name
  webAppName: 'Employeeform'

  # Environment name
  environmentName: 'Employeeform'

stages:
# ================= BUILD =================
- stage: Build
  displayName: Build stage
  jobs:
  - job: MavenPackageAndPublishArtifacts
    displayName: Maven Package and Publish Artifacts
    pool:
      name: Default   # self-hosted agent

    steps:
    - checkout: self

    - task: Maven@4
      displayName: Maven Package
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean package'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.17'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        mavenOptions: '-Xmx3072m'

    - task: CopyFiles@2
      displayName: Copy Files to artifact staging directory
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: '**/target/*.jar'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      displayName: Publish Build Artifacts
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'

# ================= DEPLOY =================
- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()

  jobs:
  - deployment: DeployLinuxWebApp
    displayName: Deploy Linux Web App
    environment: $(environmentName)
    pool:
      name: Default   # self-hosted agent

    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - task: AzureWebApp@1
            displayName: Azure Web App Deploy - Employeeform
            inputs:
              azureSubscription: $(azureSubscription)
              appType: webAppLinux
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)/drop/**/*.jar'
